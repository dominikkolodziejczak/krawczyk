<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main{
            width: 5em;
            text-align: right;
            margin-left: auto;
            margin-right: auto;
        }
        main span{
             text-align: left;
        }
        #flex{
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Odejmowanie i mnożenie pisemne</title>
</head>
<body>
    <header>
        <form action="">
            <input type="number" name="" id="liczba1" placeholder="Pierwsza liczba">
            <input type="number" name="" id="liczba2" placeholder="Druga liczba">
            <br>
            <input id="wyczysc" type="submit" value="Wyczyść">
            <input id="wstaw"  type="submit" value="Wstaw">
            <input id="oblicz" type="submit" value="Oblicz">
        </form>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("#wstaw").click(function (e) { 
            e.preventDefault();
            var liczba1 = $("#liczba1").val();
            var liczba2 = $("#liczba2").val();
            var mnozenie = liczba1 * liczba2;
            var zawartosc = '<div>' + liczba1 + "<br><div id='flex'>"+ "<div>*</div><div>" + liczba2 + "</div></div><hr>";
            if(liczba2.length == 1){
                zawartosc += mnozenie;
            }else{
                for (let index = liczba2.length; index > 0; index--) {
                    
                 zawartosc += liczba1 * liczba2[index - 1] + "<br>";

                    
                }
                zawartosc += "<hr>"
            }
            zawartosc += "</div>";
            $("main").html(zawartosc);
        });
    </script>
</body>
</html>
